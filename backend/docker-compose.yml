version: '3.9'

services:
  # ─── PostgreSQL ───────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: epoxybidpro_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-epoxy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-epoxysecret}
      POSTGRES_DB: ${POSTGRES_DB:-epoxybidpro}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-epoxy} -d ${POSTGRES_DB:-epoxybidpro}']
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis ───────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: epoxybidpro_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redissecret}
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── API Server ──────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: epoxybidpro_api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-epoxy}:${POSTGRES_PASSWORD:-epoxysecret}@postgres:5432/${POSTGRES_DB:-epoxybidpro}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redissecret}@redis:6379
    ports:
      - '${API_PORT:-3000}:3000'
    volumes:
      - ./src:/app/src:ro
      - ./prisma:/app/prisma:ro
      - ./package.json:/app/package.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: epoxybidpro_network
