name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Backend: Lint + Type Check + Test ───────────────────────
  backend:
    name: Backend — Lint, Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: epoxy
          POSTGRES_PASSWORD: epoxysecret
          POSTGRES_DB: epoxybidpro_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Prisma generate
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://epoxy:epoxysecret@localhost:5432/epoxybidpro_test

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://epoxy:epoxysecret@localhost:5432/epoxybidpro_test

      - name: Lint (ESLint)
        run: npm run lint

      - name: Format check (Prettier)
        run: npm run format:check

      - name: Type check (TypeScript)
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://epoxy:epoxysecret@localhost:5432/epoxybidpro_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ci-test-secret-do-not-use-in-production
          JWT_REFRESH_SECRET: ci-test-refresh-secret-do-not-use-in-production

      - name: Build (TypeScript compile)
        run: npm run build

  # ─── iOS: Lint (SwiftLint) ───────────────────────────────────
  ios-lint:
    name: iOS — SwiftLint
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict
        working-directory: iOS

  # ─── Security Audit ──────────────────────────────────────────
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high

  # ─── PR Checks Summary ───────────────────────────────────────
  pr-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [backend, security]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.backend.result }}" == "success" && "${{ needs.security.result }}" == "success" ]]; then
            echo "All required checks passed ✅"
          else
            echo "One or more checks failed ❌"
            exit 1
          fi
